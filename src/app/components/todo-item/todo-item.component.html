<!-- call "setClasses()" from todo-item.component.ts
and apply its class defaults on this template. This is merely to
achieve dynamic class binding
 -->

<div [ngClass]="setClasses()">
    <p>
        <input (change)="onToggle(todo)" type="checkbox"> {{ todo.title }}
        <button (click)="onDelete(todo)" class="del">x</button>

    </p>
</div>
